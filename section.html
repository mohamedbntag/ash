<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/vanilla-calendar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/vanilla-calendar.min.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap">
    <title>Dashboard</title>
</head>
<body>

  <!-----------------------Start section main content --------------------------- -->
    <div class="container content">
      <div class=" row d-flex justify-content-between reservation">
          <div class="col-xl-6 col-md-7">
            <div class="calendar"></div>
          </div>

          <div class="col-md-5 leftSide">
            <p>Save and book your special day in the easiest way</p>
            <div class="bookDate"><a href="">Book dates</a></div>

            <div class="inputDate d-flex justify-content-center">
              <input type="date" class="from">
              <input type="date" class="to">
            </div>

            <div class="instructions mt-4">
              <h6 class="mb-3">instructions for booking:</h6>
              <div class="booked"><span></span>Booked</div>
              <div class="reserved"><span></span>Reserved not confirm</div>
            </div>
          </div>

          

      </div>
      <!-----------------------------------End section2 bookings----------------------------------->
 
  </div>


  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/section.js"></script>

</script>
    <script src="js/wow.min.js"></script>
</body>
</html>
